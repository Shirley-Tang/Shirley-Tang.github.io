<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>唐晓蕾的个人网页</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!-- Header -->
    <section class="header">
        <div class="header-background">
            <img src="./images/background3.png" alt="背景">
        </div>
        <div class="header-hello">
            <h1>Hello,I'm Shirley</h1>
            <p>我叫唐晓蕾</p>
            <p>一名正在努力的前端小白</p>
        </div>
    </section>

    <!-- One part-->
    <section id="one" class="wrapper">
        <div class="container">
            <div class="box head">
                <img src="./images/header.png" alt="头像">
            </div>
            <div class="box introduce">
                <h2>关于我</h2>
                <p>我叫唐晓蕾，24岁，坐标上海。我并不是计算机相关专业，但对前端很感兴趣，所以工作之余在网络上学习前端知识。兴趣爱好还有绘画，所以在大学期间辅修了艺术学位。</p>
                <h4>路漫漫其修远兮,吾将上下而求索。</h4>
            </div>
        </div>
    </section>

    <!-- Two part-->
    <section id="two" class="wrapper">
        <div class="box">
            <ul class="checklist">
                <li>掌握html，css，JavaScript基础知识。</li>
                <li>熟悉jQuery框架，计划学习vue和react框架。</li>
                <li>熟悉git版本管理工具</li>
                <li>了解前端自动化构建工具webpack</li>
                <li>掌握PS，PR等软件，有一定平面设计基础</li>
            </ul>
        </div>
    </section>
</body>
</html>
